  alias: 'Turn on the lights when I arrive home'
  trigger:
    platform: zone
    entity_id: device_tracker.andy_iphone6splus
    zone: zone.home
    # Event is either enter or leave
    event: enter  # or "leave"
  action:
    - service: light.lifx_set_state
